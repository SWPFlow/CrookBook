{% extends 'snippets/nav.html'%}
  {% block content %}
  <div class="container page-content">
    <div id="add-entry-nav" class="row">
      <center id="info-buttons">
        <div class="col-xs-2 nav-selected" id="case-info-button">
          Case Info
        </div>
        <div class="col-xs-2" id="binder-info-button">
          Binder Info
        </div>
        <div class="col-xs-2" id="district-info-button">
          District Info
        </div>
        <div class="col-xs-2" id="victims-info-button">
          Victims
        </div>
        <div class="col-xs-2" id="suspects-info-button">
          Suspects
        </div>
        <div class="col-xs-2" id="crime-info-button">
          Crime Info
        </div>
      </center>
    </div>

    <form id="form-info">
      <div class="add-entry-block block-selected" id="case-info-entry">
        <div class='col-sm-12 col-md-6'>
          <label>DR Number</label>
          <input type='text' class="form-control" id="case-dr-inp">

          <label>Court Case Number</label>
          <input type='text' class="form-control" id="case-ccn-inp">

          <label>Case Status</label>
          <select class="form-control" id="case-status-inp">
            <option value="AA">Adult Arrest</option>
            <option value="JA">Juvenile Arrest</option>
            <option value="AO">Adult Other</option>
            <option value="JA">Juvenile Arrest</option>
            <option value="IC">Investigation Continued</option>
          </select>

          <label>Motive</label>
          <input type='text' class="form-control" id="case-motive-inp">

          <label>Case Adjudication</label>
          <input type='text' class="form-control" id="case-adjud-inp">

        </div>
        <div class='col-sm-12 col-md-6'>
          <label>Date Fully Reviewed</label>
          <input type='text' class="form-control" id="case-dfr-inp">

          <label>Status Date</label>
          <input type='date' class="form-control" id="case-status-date-inp">

          <label>Solvability Factor</label>
          <input type='number' class="form-control" id="case-sf-inp">

          <label>Evidence Destroyed</label>
          <span class="radio-input"><input type='radio' id="case-edy-inp"><span>Yes</span></span>
          <span class="radio-input"><input type='radio' id="case-edn-inp"><span>No</span></span>

          <label>Notes</label>
          <textarea class="form-control" id="case-notes-inp"></textarea>
        </div>
      </div>
      <div class="add-entry-block row" id="binder-info-entry">
        <div class='col-sm-12 col-md-6'>
          <label>Master DR</label>
          <input type='text' class="form-control" id="bind-mdr-inp">
        </div>
        <div class='col-sm-12 col-md-6'>
          <label>Check Out Date</label>
          <input type='date' class="form-control" id="bind-cod-inp">
        </div>
      </div>
      <div class="add-entry-block row" id="district-info-entry">
        <div class='col-sm-12 col-md-6'>
          <label>Division</label>
          <input type='text' class="form-control" id="district-dvsn-inp">
          <label>Reporting District</label>
          <input type='text' class="form-control" id="district-rd-inp">
        </div>
        <div class='col-sm-12 col-md-6'>
          <label>Bureau</label>
          <input type='date' class="form-control" id="district-bureau-inp">
        </div>
      </div>
      <div class="add-entry-block row" id="victims-info-entry">
        <div class="add-another-block">
          <div class='col-sm-12 col-md-6'>
            <label>First Name</label>
            <input type='text' class="form-control" id="vict-fn-inp">

            <label>Age</label>
            <input type='number' class="form-control" id="vict-age-inp">

            <label>Ethnicity</label>
            <select class="form-control" id="vict-ethn-inp">
              <option value="AA">White</option>
              <option value="AA">Hispanic</option>
              <option value="AA">Black or African American</option>
              <option value="AA">Asian</option>
              <option value="AA">American Indian or Alaska Native</option>
              <option value="AA">Middle Eastern</option>
              <option value="AA">Pacific Islander</option>
              <option value="AA">Other</option>
            </select>
          </div>
          <div class='col-sm-12 col-md-6'>
            <label>Last Name</label>
            <input type='text' class="form-control" id="vict-ln-inp">

            <label>Sex</label>
            <span class="radio-input"><input type='radio' id="vict-sexm-inp"><span>Male</span></span>
            <span class="radio-input"><input type='radio' id="vict-sexf-inp"><span>Female</span></span>

            <label>Description</label>
            <textarea class="form-control" id="vict-desc-inp"></textarea>
          </div>
        </div>
        <center class="button-container" id="add-entry-button">
          <div class="button inline-block gray-background add-another-button">+ Add Another</div>
        </center>
      </div>

      <div class="add-entry-block row" id="suspects-info-entry">
        <div class="add-another-block">
          <div class='col-sm-12 col-md-6'>
            <label>First Name</label>
            <input type='text' class="form-control" id="susp-fn-inp">

            <label>Age</label>
            <input type='number' class="form-control" id="susp-age-inp">

            <label>Ethnicity</label>
            <select class="form-control" id="susp-ethn-inp">
              <option value="AA">White</option>
              <option value="AA">Hispanic</option>
              <option value="AA">Black or African American</option>
              <option value="AA">Asian</option>
              <option value="AA">American Indian or Alaska Native</option>
              <option value="AA">Middle Eastern</option>
              <option value="AA">Pacific Islander</option>
              <option value="AA">Other</option>
            </select>
          </div>
          <div class='col-sm-12 col-md-6'>
            <label>Last Name</label>
            <input type='text' class="form-control" id="susp-ln-inp">

            <label>Sex</label>
            <span class="radio-input"><input type='radio' id="susp-sexm-inp"><span>Male</span></span>
            <span class="radio-input"><input type='radio' id="susp-sexf-inp"><span>Female</span></span>

            <label>Description</label>
            <textarea class="form-control" id="susp-desc-inp"></textarea>
          </div>
        </div>
        <center class="button-container" id="add-entry-button">
          <div class="button inline-block gray-background add-another-button">+ Add Another</div>
        </center>
      </div>
      <div class="add-entry-block row" id="crime-info-entry">
        <div class='col-sm-12 col-md-6'>
          <label>Coroner Case Number</label>
          <input type='number' class="form-control" id="crime-ccn-inp">

          <label>Crime Address</label>
          <input type='text' class="form-control" id="crime-ca-inp">

          <label>Date Reported</label>
          <input type='date' class="form-control" id="crime-date-rep-inp">
        </div>
        <div class='col-sm-12 col-md-6'>
          <label>Weapon</label>
          <input type='text' class="form-control" id="crime-weapon-inp">

          <label>Crime Committed</label>
          <input type='text' class="form-control" id="crime-comm-inp" placeholder="Default: Murder">

          <label>Date Occurred</label>
          <input type='date' class="form-control" id="crime-date-occ-inp">
        </div>
      </div>
    </form>
    <center class="button-container" id="add-entry-button">
      <div class="button inline-block">Add Entry</div>
    </center>
  </div>
  {% endblock %}
